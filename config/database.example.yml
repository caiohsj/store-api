default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  socket: /tmp/mysql.sock

development:
  <<: *default
  database: web_api_template_development

test:
  <<: *default
  database: web_api_template_test

production:
  <<: *default
  database: web_api_template_production
  username: web_api_template
  password: <%= ENV['WEB_API_TEMPLATE_DATABASE_PASSWORD'] %>
