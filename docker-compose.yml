version: '3'
services:
  db:
    image: mysql:5.7
    restart: always
    ports:
      - "3307:3306"
  redis:
    image: 'redis:5-alpine'
    command: redis-server
    ports:
      - '6379:6379'
  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - '.:/project'
      - '/project/tmp' # don't mount tmp directory
    environment:
      - REDIS_URL=redis://redis:6379
  application:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      # - "./config/docker/database.yml:/config/database.yml"
      - .:/myapp
    ports:
      - "3000:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - MYSQL_ROOT_NAME=root
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=api-template-web
      - MYSQL_DB_PORT=3306
      - MYSQL_DB_HOST=db
    depends_on:
      - db
      - redis
    links:
      - db
      - redis
